<form [formGroup]="actorForm" (ngSubmit)="saveActor()">
  <div *ngIf="actorForm.controls.rating.value > 5 && actorForm.controls.gender.value === 'MALE'">
    Great actor!
  </div>
  <div *ngIf="actorForm.controls.rating.value > 5 && actorForm.controls.gender.value === 'FEMALE'">
    Great actress!
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input id="firstName" type="text" name="firstName" formControlName="firstName" class="form-control"/>
        <div *ngIf="actorForm.controls.firstName.invalid && (actorForm.controls.firstName.dirty || actorForm.controls.firstName.touched)"
             class="alert alert-danger">
          <div *ngIf="actorForm.controls.fisrstName.errors.required">
            Name is required.
          </div>
          <div *ngIf="actorForm.controls.firstName.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <label for="lastName">Last name:</label>
      <input id="lastName" type="text" name="lastName" formControlName="lastName" class="form-control"/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="rating">Rating:</label>
      <rating id="rating" type="text" name="rating" [max]="10" formControlName="rating"></rating>
    </div>
    <div class="col">
      <label for="movie">Movies:</label>
      <ngx-select id="movie" [items]="movieOptions" name="movie" [multiple]="true"
                  formControlName="movies" optionTextField="title"></ngx-select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="dayOfBirth">Day of birth:</label>
      <input id="dayOfBirth" type="text" bsDatepicker name="dayOfBirth" formControlName="dayOfBirth" class="form-control"/>
    </div>
    <div class="col">
      <label>Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" formControlName="gender" value="FEMALE">
        <label class="form-check-label" for="exampleRadios1">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" formControlName="gender" value="MALE">
        <label class="form-check-label" for="exampleRadios2">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" formControlName="gender" value="OTHER">
        <label class="form-check-label" for="exampleRadios3">
          Other
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="alive" id="exampleCheckbox" formControlName="alive" [value]="true">
        <label class="form-check-label" for="exampleCheckbox">
          Alive
        </label>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary" [disabled]="actorForm.invalid">
      Save
    </button>
    <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="actorForm.invalid">
      Save and Back
    </button>
    <button type="submit" (click)="navigateToList()" class="btn btn-primary">
      Back without saving
    </button>
  </div>

</form>
