<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="container">
  <div class="row">
    <div class="col-sm-6" *ngFor="let band of bands">
      <img src="{{band.bandPicture}}" class="band__image"/>
      <!--h3 class="band__title">{{band.name}}</h3-->
      <button type="button" (click)="navBand(band.id)">{{band.name}}</button>
      <p class="band__description">
        {{band.description}}
      </p>
    </div>
  </div>
</div>
