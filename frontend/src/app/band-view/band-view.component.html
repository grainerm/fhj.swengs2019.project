<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


<div class="container" [formGroup]="bandForm" (submit)="saveBand()">
  <div align="center">
    <h1>{{bandForm.value.name}}</h1>
  </div>
  <div class="col-md-8 offset-2">
    <img src="{{bandForm.value.bandPicture}}" class="band__image"/>
  </div>
  <div class="row">

    <!-- Info Column -->
    <div class="col info">
      <h2>Infos</h2>

      <div [formGroup]="memberForm">
        <!-- Member Info -->
        <div *ngFor="let member of members" class="row mb-1 form-group">
          <div class="col-sm-5">
            <input id="role" type="text" name="role" formControlName="role" [value]="member.role"
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-6">
            <input id="name" type="text" name="name" formControlName="name" [value]="member.name"
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-1">
            <button (click)="deleteMember(member)" class="btn"><i class="fa fa-trash"></i></button>
          </div>
        </div>

        <!-- new Member -->
        <div class="row mb-5">
          <div class="col-sm-5">
            <input id="newRole" type="text" name="role" formControlName="role" value=""
                   class="form-control infoInput" />
          </div>
          <div class="col-sm-6">
            <input id="newMember" type="text" name="name" formControlName="name" value=""
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-1 ">
            <button type="button" (click)="addMember()" class="btn"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <!-- other Info -->
      <div class="row">
        <div class="col-sm-6">
          <label>Founding Year</label>
        </div>
        <div class="col-sm-6">
          <label>Country</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input id="foundingYear" type="text" name="foundingYear" formControlName="foundingYear"
                 class="form-control infoInput" value="{{bandForm.value.foundingYear}}"/>
        </div>
        <div class="col-sm-6">
          <ngx-select id="country" [items]="test" name="country" [multiple]="true"
                      formControlName="country"></ngx-select>

        </div>
      </div>
    </div>

    <!-- Event column -->
    <div class="col events">
      <h2>Events</h2>
      <div class="container"  [formGroup]="eventForm">
        <div class="row row-striped" *ngFor="let event of events">
          <div class="col-2 text-right">
            <h1 class="display-4"><span class="badge badge-secondary">{{event.date | date:'MM'}}</span></h1>
            <h2>{{event.date | date:'MMM'}}</h2>
          </div>
          <div class="col-10">
            <h3 class="text-uppercase"><strong>{{event.name}}</strong></h3>
            <ul class="list-inline">
              <li class="list-inline-item"><i class="fa fa-calendar-o" aria-hidden="true"></i> {{event.date | date:'EE'}}</li>
              <li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i>{{event.date | date:'HH:mm'}}</li>
              <li class="list-inline-item"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{event.place}}</li>
            </ul>
            <p>{{event.eventType}}</p>
          </div>
        </div>
      </div>
      <div class="row mt-1 pull-right">
        <button class="btn" (click)="openModal(template)">Add <i class="fa fa-plus"></i></button>
      </div>

    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Event</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [formGroup]="eventForm" (submit)="addEvent()">
    <div class="row mb-1">
      <div class="col-md-4">
        <label for="eventName">Name:</label>
      </div>
      <div class="col-md-8">
        <input id="eventName" type="text" name="name" formControlName="eventName" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-4">
        <label for="location">Location:</label>
      </div>
      <div class="col-md-8">
        <input id="location" type="text" name="location" formControlName="location" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-4">
        <label for="date">Date:</label>
      </div>
      <div class="col-md-8">
        <input id="date" bsDatepicker type="text" name="date" formControlName="date" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4">
        <label for="type">Type:</label>
      </div>
      <div class="col-md-8">
        <input id="type" type="text" name="type" formControlName="type" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row pull-right mr-1">
      <button class="btn" type="submit">Save</button>
    </div>
  </div>
</ng-template>
