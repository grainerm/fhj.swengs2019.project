<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


<div class="container" [formGroup]="bandForm">
  <div align="center">
    <h1>Linkin Park</h1>
    <img src="https://i1.wp.com/www.metalinjection.net/wp-content/uploads/2014/03/linkin-park-2014.jpg?fit=673%2C373">
  </div>
  <div class="row">

    <!-- Info Column -->
    <div class="col info">
      <h2>Infos</h2>

      <div [formGroup]="memberForm">
        <!-- Member Info -->
        <div class="row mb-1 form-group">
          <div class="col-sm-5">
            <input id="role" type="text" name="role" formControlName="role" value="Singer"
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-6">
            <input id="name" type="text" name="name" formControlName="name" value="Mike Shinoda"
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-1">
            <button class="btn"><i class="fa fa-trash"></i></button>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-sm-5">
            <input id="lj" type="text" name="role" formControlName="role" value="Guitar"
                   class="form-control infoInput" disabled/>
          </div>
          <div class="col-sm-6">
            <input id="lkj" type="text" name="name" formControlName="name" value="Brad Delson"
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-1">
            <button class="btn" (click)="deleteMember(member)"><i class="fa fa-trash"></i></button>
          </div>
        </div>

        <!-- new Member -->
        <div class="row mb-5">
          <div class="col-sm-5">
            <input id="newRole" type="text" name="role" formControlName="role" value=""
                   class="form-control infoInput" disabled/>
          </div>
          <div class="col-sm-6">
            <input id="newMember" type="text" name="name" formControlName="name" value=""
                   class="form-control infoInput"/>
          </div>
          <div class="col-sm-1 ">
            <button class="btn"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <!-- other Info -->
      <div class="row">
        <div class="col-sm-6">
          <label>Founding Year</label>
        </div>
        <div class="col-sm-6">
          <label>Country</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input id="year" type="text" name="year" formControlName="foundingYear" value="1995"
                 class="form-control infoInput"/>
        </div>
        <div class="col-sm-6">
          <ngx-select id="country" [items]="test" name="country" [multiple]="true"
                      formControlName="country"></ngx-select>

        </div>
      </div>
    </div>

    <!-- Event column -->
    <div class="col events">
      <h2>Events</h2>
      <div class="container">
        <div class="row row-striped">
          <div class="col-2 text-right">
            <h1 class="display-4"><span class="badge badge-secondary">23</span></h1>
            <h2>OCT</h2>
          </div>
          <div class="col-10">
            <h3 class="text-uppercase"><strong>Ice Cream Social</strong></h3>
            <ul class="list-inline">
              <li class="list-inline-item"><i class="fa fa-calendar-o" aria-hidden="true"></i> Monday</li>
              <li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i> 12:30 PM - 2:00 PM</li>
              <li class="list-inline-item"><i class="fa fa-location-arrow" aria-hidden="true"></i> Cafe</li>
            </ul>
            <p>Lorem ipsum dolsit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
              dolore magna aliqua.</p>
          </div>
        </div>
        <div class="row mt-1 pull-right">
        <button class="btn" (click)="openModal(template)">Add <i class="fa fa-plus"></i></button>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Event</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [formGroup]="eventForm" (submit)="addEvent()">
    <div class="row mb-1">
      <div class="col-md-4">
        <label for="eventName">Name:</label>
      </div>
      <div class="col-md-8">
        <input id="eventName" type="text" name="name" formControlName="eventName" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-4">
        <label for="location">Location:</label>
      </div>
      <div class="col-md-8">
        <input id="location" type="text" name="location" formControlName="location" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-4">
        <label for="date">Date:</label>
      </div>
      <div class="col-md-8">
        <input id="date" bsDatepicker type="text" name="date" formControlName="date" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4">
        <label for="type">Type:</label>
      </div>
      <div class="col-md-8">
        <input id="type" type="text" name="type" formControlName="type" value=""
               class="form-control"/>
      </div>
    </div>
    <div class="row pull-right mr-1">
      <button class="btn" type="submit">Save</button>
    </div>
  </div>
</ng-template>
