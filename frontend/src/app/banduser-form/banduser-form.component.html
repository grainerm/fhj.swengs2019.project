<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" name="userame" formControlName="username" class="form-control"/>
        <div *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty || userForm.controls.username.touched)"
             class="alert alert-danger">
          <div *ngIf="userForm.controls.username.errors.required">
            Name is required.
          </div>
          <div *ngIf="userForm.controls.username.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <label for="password">password:</label>
      <input id="password" type="text" name="password" formControlName="password" class="form-control"/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="band">Band:</label>
      <ngx-select id="band" [items]="bandOptions" name="band" [multiple]="false"
                  formControlName="band" optionTextField="name"></ngx-select>
    </div>
  </div>
 <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="admin" id="exampleCheckbox" formControlName="admin" [value]="true">
        <label class="form-check-label" for="exampleCheckbox">
          Admin
        </label>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      Save
    </button>
    <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="userForm.invalid">
      Save and Back
    </button>
    <button type="submit" (click)="navigateToList()" class="btn btn-primary">
      Back without saving
    </button>
  </div>

</form>
