<form [formGroup]="bandForm" (ngSubmit)="saveBand()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label class="label-text" for="name">Bandname:</label>
        <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
        <div *ngIf="bandForm.controls.name.invalid && (bandForm.controls.name.dirty || bandForm.controls.name.touched)"
             class="alert alert-danger">
          <div *ngIf="bandForm.controls.name.errors.required">
            Name is required.
          </div>
          <div *ngIf="bandForm.controls.name.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary" [disabled]="bandForm.invalid" *ngIf="newBand === false">
      Save
    </button>
  </div>
</form>

<br><br>

<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label class="label-text" for="username">Username:</label>
        <input id="username" type="text" name="username" formControlName="username" class="form-control"/>
        <div *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty || userForm.controls.username.touched)"
             class="alert alert-danger">
          <div *ngIf="userForm.controls.username.errors.required">
            Name is required.
          </div>
          <div *ngIf="userForm.controls.username.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <label class="label-text" for="password">Password:</label>
      <input id="password" type="text" name="password" formControlName="password" class="form-control"/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label class="label-text" for="band_id">Band:</label>
      <input id="band_id" [value]="bandForm.value.id" name="band_id" formControlName="band_id" class="form-control" readonly/>
    </div>
  </div>
 <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="admin" id="exampleCheckbox" formControlName="admin" [value]="true">
        <label class="form-check-label label-text" for="exampleCheckbox">
          Admin
        </label>
      </div>
    </div>
  </div>

  <div class="btn-group" *ngIf="newBand === true">
    <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="userForm.invalid">
      Save
    </button>
    <button type="submit" (click)="navigateToList()" class="btn btn-primary">
      Back without saving
    </button>
  </div>

</form>
