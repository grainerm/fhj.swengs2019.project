  <div [formGroup]="songForm" [formGroup]="albumForm" *ngFor="let song of songs" >
    <div *ngIf="songForm.value.album === albumForm.value.albumID" class="row mb-1 form-group" style="margin-bottom: 50px;">
      <div class="col-sm-5">
        <input id="role" type="text" name="role" [value]="song.name" disabled
               class="form-control infoInput"/>
      </div>
      <div class="col-sm-4">
        <input id="name" type="text" name="name" [value]="song.length" disabled

          class="fa fa-trash"></i>
        </button>
      </div>

      <p>{{song.album}}</p>
    </div>
  </div>

  <!-- new Song -->
  <div [formGroup]="songForm" [formGroup]="albumForm" class="row mb-5" >
    <div class="col-sm-5">
      <input id="newSong" type="text" name="name" formControlName="name" value=""
             class="form-control infoInput"/>
    </div>
    <div class="col-sm-4">
      <input id="newLength" type="text" name="length" formControlName="length" value=""
             class="form-control infoInput"/>
    </div>

    <div class="col-sm-1 ">
      <button type="button" (click)="saveSong(album.albumID)" [disabled]="songForm.invalid" class="btn btn-bandView"><i
        class="fa fa-plus"></i></button>
    </div>
